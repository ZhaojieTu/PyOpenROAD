name: Build and Release Python Wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pypa/manylinux_2_34_x86_64

    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout source code with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup build environment and compile core
        run: |
          chmod +x ./etc/BuildPythonPackage.sh
          chmod +x ./etc/BuildMultiPythonPackage.sh
          chmod +x ./etc/InstallerConda.sh 

          ./etc/BuildPythonPackage.sh > /dev/null 2>&1

          mkdir build
          cd build
          cmake .. -DSWIG_EXECUTABLE=/usr/local/bin/swig -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS} -DBOOST_CSTDFLOAT_NO_LIBQUADMATH_SUPPORT"
          make -j$(nproc)
          cd ..

          ./etc/InstallerConda.sh

      - name: Activate conda and build for Python ${{ matrix.python }}
        run: |
          source /opt/conda/bin/activate
          conda deactivate
          ./etc/BuildMultiPythonPackage.sh ${{ matrix.python }}

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.python }}
          path: /io/dist/*.whl

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Upload all wheels to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

